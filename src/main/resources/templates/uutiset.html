<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8" />
        <title>Title</title>
    </head>
    <body>

        <h2>Uutiset</h2>

        <div>
            <ol>
                <li th:each="uutinen : ${uutisetJulkaisuaika}" th:text="${uutinen.otsikko}"></li>
            </ol>
        </div>


        <h2>Lisää uusi</h2>

        <form method="POST" th:action="@{/uutiset}">
            <input type="text" name="name"/>
            <input type="submit" value="Add"/>
        </form>

    </body>

</html>
