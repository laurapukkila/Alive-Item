<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8" />
        <title>Lauran uutiset</title>
    </head>
    <body>

        <h2>Uutiset</h2>

        <div>
            <ul>
                <li th:each="uutinen : ${uutisetJulkaisuaika}">
                    <a th:href="@{~/uutiset/{id}(id=${uutinen.id})}">
                        <span th:text="${uutinen.otsikko}"></span>
                    </a>

                </li>
            </ul>

        </div>
    </body>

</html>
